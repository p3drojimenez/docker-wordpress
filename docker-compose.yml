version: '3.7'

services:
  mysql:
    image: mariadb:10
    network_mode: bridge
    container_name: wordpress-test-db-01
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: password # Password MYSQL Root
    volumes:
    - .docker/mysql:/var/lib/mysql  # Folder con los ficheros mysql
  web:
    image: wordpress
    network_mode: bridge
    container_name: wordpress-test-01 # Nombre del contenedor ( debe ser Ãºnico )
    restart: on-failure
    volumes:
    - ./wp-content/plugins:/var/www/html/wp-content/plugins/
    - ./wp-content/themes:/var/www/html/wp-content/themes/
    environment:
      WORDPRESS_DB_NAME: wordpress
    ports: 
    - 8002:80
    depends_on:
    - mysql
    links:
    - mysql